<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>我们结婚啦！</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- Add your keywords and description here for SEO. -->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

    <!-- Uncomment this if you need apple touch icon. -->
    <!--
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">
    -->

    <!-- Don't delete this. It's needed for development workflow. -->
    <link rel="stylesheet" href="stylesheets/bundle.min.css">
</head>

<body>

<!-- 背景音乐 -->
<div class="loading-overlay">
    <img src="images/loading.svg">
</div>

<!-- swiper container -->
<div class="swiper-container">
    <!-- swiper container -->
    <div class="swiper-wrapper">

        <div class="swiper-slide slide-1">

            <div class="item-image animated" data-ani-name="slideInLeft" data-ani-duration="1s" data-ani-delay="0s"></div>

            <p class="item-text animated" data-ani-name="slideInRight" data-ani-duration="1s" data-ani-delay="0.3s">
                这一时刻，真希望时间冻结，抛去所有风尘，我们双眼凝视
            </p>

        </div>

        <div class="swiper-slide slide-2">
            <div class="item-image animated" data-ani-name="bounceInDown" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="bounceInUp" data-ani-duration="1s" data-ani-delay="0.3s"></p>
        </div>

        <div class="swiper-slide slide-3">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="1s" data-ani-delay="0s"></div>
            <p class="item-text animated" data-ani-name="flipInY" data-ani-duration="1s" data-ani-delay="0.3s">真是天造地设呀！</p>

        </div>

        <div class="swiper-slide slide-4">
           <div class="item-image animated" data-ani-name="flash" data-ani-duration="2s" data-ani-delay=".5s"></div>
            <p class="item-text">
                幸福，永远, 健康
            </p>
        </div>

        <div class="swiper-slide slide-5">
            <div class="item-image animated" data-ani-name="tada" data-ani-duration="2s" data-ani-delay="0s"></div>
            <p class="item-text">
                长青，长情, 拥抱
            </p>
        </div>

        <div class="swiper-slide slide-6">
            <div class="item-image animated" data-ani-name="swing" data-ani-duration="2s" data-ani-delay="0s" ></div>
            <p class="item-text">
                岁月， 纪念着我们青春
            </p>
        </div>

        <div class="swiper-slide slide-7">
            <div class="item-image animated" data-ani-name="flipInX" data-ani-duration="3s" data-ani-delay="0s"></div>
            <p class="item-text">
                青春，有我的陪伴， 年迈，你我相随
            </p>
        </div>

        <div class="swiper-slide slide-8">
            <div class="item-image animated" data-ani-name="lightSpeedIn" data-ani-duration="2s" data-ani-delay="0s"></div>
            <p class="item-text">
                呀，老婆不要把我丢到海里喂鲨鱼啊！
            </p>
        </div>
</div>

<button class="up-arrow">
    <i class="icon-angle-double-up"></i>
</button>

<button class="btn-music">
    <i class="icon-note"></i>
</button>

<audio loop>
    <source src="audios/background.mp3" type="audio/mpeg">
</audio>

<!-- Don't delete this. It's needed for development workflow. -->
<script src="javascripts/bundle.min.js"></script>

</body>

</html>
